<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Global</title>
</head>

<body>
    <div class="container">

    <header>
        <div class="allLogo">
            <div class="block1 circleLogo">
                <article>G</article>
            </div>
            <p>Global</p>
        </div>
        <div class=" bars_menu" >
            <input class="input_check" type="checkbox" id="check-menu">
            <label class="label_check" for="check-menu">Меню</label>
        <nav class="block2">
            <ul>
                <li><p><a href="#">Mobile Top Up</a></p></li>
                <li><p><a href="#">About</a></p></li>
                <li><p><a href="#">Rate</a></p></li>
                <li><p><a href="#">Help</a></p></li>
            </ul>
        </nav>
        </div>
        <button class="block3 headerButton">Sign Up</button>
    </header>
    <main>
        <div class="contentLeft">
            <h2>Now Buy Your </h2>
            <h2>PIN or <span>Top Up </span></h2>
            <h2>With Bank Transfer</h2>
            <p>We Make international calling simple, relible, and cheap
                <br/>basedon your unique calling behavior.</p>
                <button class="headerButton">Get Started</button>
                <form class="example" id="example" >
                    <input type="text" form="example" placeholder="Where do you want to call?" name="search"  pattern=".{4,}"  maxlength="12"   onkeyup="this.value = this.value.replace(/[^\w\.\,\-,\+,\=,\~,\<,\>,\s,А-Я,а-я]/g,'');" >
                    <button class="search" type="submit" form="example"> <img src="img/svg/glass.svg" alt="glass" class="glassIcon"></button> 
                </form>
                <div class="users">
                    <div class="usersSvg">
                        <div class="plus" style="z-index: 1; margin-left: -5px;"></div>
                        <img src="img/svg/user1.svg" alt="" class="userIcon2" style="z-index: 2; margin-left: -25px;">
                        <img src="img/svg/user2.svg" alt="" class="userIcon3" style="z-index: 3; margin-left: -45px;">
                        <img src="img/svg/user3.svg" alt="" class="userIcon4" style="z-index: 4; margin-left: -65px;">
                        
                    </div>
                        <p>45k+ Regular User. <span>View Price Plan</span></p>
                </div>
                
            </div>
            <div class="box">
            <div class="outCircle">
                <div class="toogle">
                    <div class="ball1"></div>
                </div>
                <div class="toogle">
                    <div class="ball2"></div>
                </div>
                <div class="toogle">
                    <div class="ball3"></div>
                </div>
                <div class="toogle">
                    <div class="ball4"></div>
                </div>
                <div class="toogle">
                    <div class="ball5"></div>
                </div>

            </div>
            <div class="inCircle"></div>
            <img src="img/svg/girl.svg" alt="dg" class="girl">
        </div>
    </main>
</div>

<script src="index.js"></script>
</body>

</html>
